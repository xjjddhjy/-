<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box2{
            
            height: 600px;
            background-color: rgb(170, 180, 255);
        }
    </style>

    <script>
        function addClass(obj,cn){
            if(!hasClass(obj,cn)){
                obj.className+=' '+cn;
            }
            
        }
        // 判断一个元素是否含有指定的class，如果有返回true，没就false
        function hasClass(obj,cn){
            // var reg=/\bbox2\b/;
            // 因为要传参，只能用构造函数
            var reg=new RegExp('\\b'+cn+'\\b');
            
            return reg.test(obj.className);
        }
        function removeClass(obj,cn){
            var reg=new RegExp('\\b'+cn+'\\b');
            
            obj.className=obj.className.replace(reg,'');
        }
        // 切换一个类，有就删，没就加
        function toggleClass(obj,cn){
            // 判断有没有
            if(hasClass(obj,cn)){
                removeClass(obj,cn);
            }else{
                addClass(obj,cn);
            }
            
        }
        window.onload=function(){
            var box1=document.getElementById('box1');
            var btn1=document.getElementById('btn1');
            btn1.onclick=function(){
                // box1.style.width='300px';
                // box1.style.height='300px';
                // box1.style.backgroundColor='yellow';
                // 通过style修改样式，没修改一个样式，
                // 浏览器就会重新渲染一次页面，
                // 这样性能是很差的
                // 我希望一行代码修改多个样式
                // 修改box1的类名为box2,因为box2这个css样式早就写好了
                // 这样浏览器就只渲染一次样式
                // box1.className+=' box2';
                // addClass(box1,'box2')
                // removeClass(box1,'box2')
                toggleClass(box1,'box2')
            }
        }
    </script>
</head>
<body>
    <button id="btn1">点击按钮后修改box1样式</button>
    <div id="box1" class="box1 box2"></div>
</body>
</html>
