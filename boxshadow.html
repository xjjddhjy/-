<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form>
        <input type='text' id='content'>     
    </form>
    <button id='btn' onclick='show()'>展示</button>
    <script>
        function show(){
            elementP=document.createElement('p')
            elementP.innerText=document.getElementById('content').value
            document.body.appendChild(elementP)
        }          
    </script>
</body>
</html>
