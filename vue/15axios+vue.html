<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="get" @click='getJoke'>
    <input type="button" value="post">
    <p>{{joke}} </p>
    </div>
    
    <script src='http://unpkg.com/axios/dist/axios.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 功能强大的请求库，内部是ajax -->
    <script>
        // axios.get(地址?key=value&key2=value2).then(function(response){},function(err){})
    
        // axios.post(地址,参数对象{key:value,key2:value2}).then(function(response){},function(err){})
    
    // https://autumnfish.cn/api/joke/list,请求get，参数名num，值为数字
    // https://autumnfish.cn/api/user/reg,post,username（字符串)
    var app=new Vue({
        el:'#app',
        data:{
            joke:'很好笑的笑话'
        },
        methods:{
            getJoke:function(){
                console.log(this.joke);
                var that=this;
                // 当回调函数回调时，this就会改变，所以要事先用that保存vue对象的this
                axios.get('https://autumnfish.cn/api/joke').then
                (function(response){
                    console.log(response.data);
                    that.joke=response.data;
                },function(err){
                    console.log(err);
                })
            }
        },
    })
    </script>
</body>
</html>
