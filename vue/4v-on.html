<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- v-on绑定事件 -->
    <div id="app" class="app">      
        {{ message}}
        <span>{{ message+'666' }}</span>
        <h2 v-text='food'></h2>
        <input type="button" value="事件绑定" v-on:click='doIt'>
        <input type="button" value="移入" v-on:mouseenter='doIt'>
        <input type="button" value="双击" v-on:dblclick='doIt'>
        <input type="button" value="双击" @dblclick='changeFood'>
        <!-- 可以将v-on：换成@ -->
    </div>
    <script>
        var app = new Vue({
            el: '.app',
            data: {
                message: 'message',
                food:'西蓝花炒蛋'
            },
            
            methods:{
                doIt:function(){
                    alert('666')
                },
                changeFood:function(){
                    // vue不用去找对象，然后搞对象，只需要用this就能获取对象
                 this.food+='好好吃'   
                }
            }
            
        })
    </script>
</body>

</html>
