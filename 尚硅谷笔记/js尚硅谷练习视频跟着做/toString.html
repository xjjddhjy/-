<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Fun(){
            this.name='666';
        }
        var fun1=new Fun();
        // toString的原理
        Fun.prototype.toString=function(){
            return 'Fun[name='+this.name+']'
        }
        var fun2=fun1.toString();
        console.log(fun2);
        // 打印一个对象时，会输出它的toString方法的返回值
        // 
        
        console.log(fun1.__proto__.__proto__.hasOwnProperty('toString'));

    </script>
</body>
</html>
