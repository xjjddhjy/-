<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .flex{
            display: flex;
            
        }
        ul{
            border: 1px solid red;
            padding: 20px;
            list-style: none;
            margin: 10px 200px;
            width: 300px;
            line-height: 30px;
        }
        ul li{
            border: 1px solid red;
            background-color: #bfa;
            display: inline-block;
            padding: 0 5px;
            margin: 5px ;
        }
        .buttons{
            margin: 10px ;
            border: 1px red solid;
            width: 300px;
            
            
        }
        .buttons button{
            display: block;
           margin: 10px auto;
           width: 200px;
        }
        
    </style>
    <script>
        function myClick(cla,fun){
            var obj=document.querySelector(cla);
            obj.onclick=fun;
        }
        window.onload=function(){
            var city=document.getElementById('city');
            var bj=document.getElementById('bj');
            // 
            myClick('.buttons button:nth-child(1)',function(){
                var li=document.createElement('li');
                var text=document.createTextNode('广州');
                li.appendChild(text);
                city.appendChild(li);
            });
            myClick('.buttons button:nth-child(2)',function(){
                var li=document.createElement('li');
                var text=document.createTextNode('广州');
                li.appendChild(text);
                city.insertBefore(li,bj);
            });
            myClick('.buttons button:nth-child(3)',function(){
                var li=document.createElement('li');
                var text=document.createTextNode('广州');
                li.appendChild(text);
                city.replaceChild(li,bj);
            });
            myClick('.buttons button:nth-child(4)',function(){
                city.removeChild(bj);
            });
            myClick('.buttons button:nth-child(5)',function(){
                console.log(city.innerHTML);
            });
            myClick('.buttons button:nth-child(6)',function(){
                bj.innerHTML='666';
            });
            myClick('.buttons button:nth-child(7)',function(){
                city.innerHTML+='<li>广州</li>';
            });
        }
    </script>
</head>
<body>
    <div class="flex">
        <ul id="city">
            <div>你喜欢哪个城市</div> 
            <li id="bj">北京</li><li>上海</li><li>东京</li><li>首尔</li>
        </ul>
        <div class="buttons">
            <button>创建广州节点，添加到#city下</button>
            <button>将广州节点插入到#bj前面</button>
            <button>用广州节点替换#bj节点</button>
            <button>删除#bj节点</button>
            <button>读取#city内的html代码</button>
            <button>设置#bj里的html代码</button>
            <button>创建广州节点，添加到#city下</button>
        </div>
    </div>
    
</body>
</html>
