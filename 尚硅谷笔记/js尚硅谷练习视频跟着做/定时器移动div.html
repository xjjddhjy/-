<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            var box1 = document.getElementById('box1');
            var speed=10;
            var dir;
            document.onkeydown = function () {
                // 定义一个初始速度
                
                dir = event.keyCode;
                console.log(event.keyCode);
                if (event.ctrlKey) {
                    speed = 30;
                }

                // 有个缺点，第二下会卡一下，目前还没办法
            };
            document.onkeyup = function () {
                dir=0;
                speed=10;
            };

            setInterval(function () {
                //定时器只操作方向
                switch (dir) {
                    case 37:
                        console.log('左');
                        box1.style.left = box1.offsetLeft - speed + 'px';
                        break;
                    case 38:
                        console.log('上');
                        box1.style.top = box1.offsetTop - speed + 'px';
                        break;
                    case 39:
                        console.log('右');
                        box1.style.left = box1.offsetLeft + speed + 'px';
                        break;
                    case 40:
                        console.log('下');
                        box1.style.top = box1.offsetTop + speed + 'px';
                        break;
                }
            },30)

        }
    </script>
</head>

<body>
    <div id="box1">

    </div>
</body>

</html>
