<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 生成m-n的随机数,例如生成2-10的
        // Math是一个工具类，相当于内置函数，直接用
        for(var i=0;i<100;i++){
            console.log(Math.round(Math.random()*8)+2);
        }
        // Max
        console.log(Math.max(20,10,30));
    </script>
</body>
</html>
