<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=['孙悟空','猪八戒','唐僧','沙和尚'];
        // forEach方法需要一个函数作为参数
         arr.forEach(function(){
             console.log('hello');
         });
         arr.forEach(function(a,b,c,d){
             console.log(a,b,c,d);
         });
        //  或者用for in
         for(var i in arr){
             console.log(arr[i]);
         }
    </script>
</body>
</html>
