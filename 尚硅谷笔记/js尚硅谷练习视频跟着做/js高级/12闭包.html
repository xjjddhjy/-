<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.内部函数引用外部函数的变量就产生了闭包
        // 2.闭包是内部函数里的包含被引用变量的对象
        // 内部函数变成垃圾对象时闭包就死亡
        var a=(function(){
            var a=3
            function fn(){
                a++
                console.log(a);
            }
            return fn
        })()
        a()
        a()
        a()
        // 闭包的应用：自定义js模块
        // 具有特定功能的js文件
        // 将所有的数据和功能封装在一个函数内部（私有的）
        // 只向外报录一个包含n个方法的对象或函数
        

    </script>
</body>
</html>
