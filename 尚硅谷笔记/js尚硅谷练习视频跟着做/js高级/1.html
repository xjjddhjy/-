<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // undefined代表定义了未赋值
        // null代表赋值了，值为null
        // 什么时候需要给变量赋值为null呢
        console.log(typeof null);
        // 会返回object,为什么呢
        // 因为我们可以先var obj=null;,先声明一个对象，
        // 当然直接var obj;也可以赋任何值，只是var obj=null能知道这是一个对象
        // 接着以后在进行操作
        // 最后可以obj=null；失去指向，将他变成垃圾对象，回收内存
    </script>
</body>
</html>
