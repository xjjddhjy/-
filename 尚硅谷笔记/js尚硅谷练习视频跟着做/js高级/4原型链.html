<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var o1=new Object();
        console.log(o1.__proto__.__proto__);//这个返回null
        var o2={};
        console.log(o2.__proto__);//这个就是最顶端的，是Object的原型,在上就是null
        console.log(o2.__proto__===Object.prototype);
        // 
        function Fn(){
           
        }
        var fn=new Fn();
        console.log(Fn.prototype);
        console.log(fn.__proto__.__proto__===Object.prototype);
        console.log(fn.__proto__.__proto__===Object.prototype);
        console.log(fn.__proto__===Fn.prototype);
        console.log(Fn.prototype.__proto__===Object.prototype);
        console.log(Fn.prototype instanceof Object);
        console.log(Object.__proto__);
        console.log(Function.__proto__===Function.prototype);
        console.log(Object.__proto__===Function.prototype);
    </script>
</body>
</html>
