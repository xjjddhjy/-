<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 基本数据类型
        // String Number Boolean Null Undefined
        // 三个包装类函数Number()String()Boolean()
        var s=3;
        s.toString();
        console.log(typeof s);
        // 临时把s转成对象，然后销毁
        s.name='hello';
// 重新临时把s转成对象，是新的对象，所以没有name属性
        console.log(s.name);
    </script>
</body>
</html>
