<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 256px;
            height: 256px;
            margin: 0 auto;
            background-image: url('../资料/动画/bg2.png');
            animation: run 10s steps(6) infinite;
        }
        @keyframes run{
            from{
                background-position: 0 0;
            }
            to{
                background-position: -1536px 0 ;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
