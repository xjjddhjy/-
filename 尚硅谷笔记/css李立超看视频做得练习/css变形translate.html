<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 0 auto;
            margin-top: 200px;
            /* transform: translateX(100px); */
            transform: translateX(50%);
        }

        .box2 {
            position: absolute;
            background-color: rgb(196, 170, 255);
            margin: 0 auto;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            
        }
        .box3,.box4{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            float: left;
            margin: 0 10px;
            transition: all .3s;
        }
        .box3:hover{
            transform: translateY(-4px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.521);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2">asd</div>
    <div class="box3">

    </div>
    <div class="box4">

    </div>
</body>

</html>
