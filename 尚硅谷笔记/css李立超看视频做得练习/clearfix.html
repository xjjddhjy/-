<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
            clear: both;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: rgb(228, 170, 255);
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="box2">

        </div>
    </div>
</body>
</html>
