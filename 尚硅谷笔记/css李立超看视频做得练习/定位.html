<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-size: 30px;
    }

    .box1 {
      width: 200px;
      height: 200px;
      background-color: #bfa;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: rgb(203, 170, 255);
      position: fixed;

    }

    .box3 {
      width: 200px;
      height: 200px;
      background-color: rgb(199, 81, 81);

    }

    .box4 {
      width: 400px;
      height: 400px;
      background-color: rgb(136, 212, 231);

    }

    .box5 {
      width: 300px;
      height: 300px;
      background-color: rgb(134, 121, 211);
      position: relative;

    }
  </style>
</head>

<body>
  <div class="box1">1
  </div>
  <div class="box4">4
    <div class="box5">5
      <div class="box2">2</div>

    </div>
  </div>
  <div class="box3">3</div>


</body>

</html>
