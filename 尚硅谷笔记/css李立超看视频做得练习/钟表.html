<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .clock{
            width: 500px;
            height: 500px;
            margin: 100px auto;
            
            border-radius: 50%;
            
            
            position: relative;
            background-image: url('../资料/动画/1024px-Analogue_clock_face.svg.png');
            background-size:cover;
        }
        .clock> div{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
       
        .shizhen-wrapper{
            
            height: 60%;
            width: 60%;
            animation: run 7200s linear infinite ;
            
        }
        .shizhen{
            height: 50%;
            width: 8px;
            margin: 0 auto;
            background-color: rgb(0, 0, 0);
            
        }
        .fenzhen-wrapper{
            height: 80%;
            width: 80%;
            animation: run 600s steps(60) infinite;
           
        }
        .fenzhen{
            width: 6px;
            height: 50%;
            background-color: rgb(197, 65, 65);
            margin: 0 auto;
        }
        .miaozhen-wrapper{
            
            height: 95%;
            width: 95%;
            animation: run 10s steps(60) infinite;
            
            
        }
        .miaozhen{
            height: 50%;
            width: 4px;
            margin: 0 auto;
            background-color: rgb(76, 81, 151);
            
        }
        @keyframes run{
            from{
                transform: rotateZ(0);
            }
            to{
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="shizhen-wrapper">
            <div class="shizhen"></div>
        </div>
        <div class="fenzhen-wrapper">
            <div class="fenzhen"></div>
        </div>
        <div class="miaozhen-wrapper">
            <div class="miaozhen"></div>
        </div>
        
    </div>
    
</body>
</html>
