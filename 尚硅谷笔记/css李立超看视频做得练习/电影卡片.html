<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/all.css">
    <link rel="stylesheet" href="../资料/重置样式表/reset.css">
    <style>
        .outer{
            width: 240px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,.3);
        }
        /* .img-wrapper{
            border: 1px red solid;
            vertical-align: bottom;
        } */
        .info{
            padding: 0 18px;
            color: #aaaaaa;
            font-size: 14px;
        }
        .info .title{
            color: #717171;
            font-size: 18px;
            margin: 13px 0 15px 0;
        }

        .info .category span{
            margin-right: 7px;
            margin-left: 4px;
        }
        .info .intro{
            margin-top: 17px;
            margin-left: 4px;
            line-height: 20px;
            margin-bottom: 18px;
        }
        .img-wrapper img{
            width: 100%;
        }
        .star-wrapper{
            height: 46px;
            border-top: 1px solid #e9e9e9;
            line-height: 46px;
            color: #ddd;
            padding: 0 16px;
        }
        .star-wrapper .light{
            color: #b9cb41;
        }
        .star-wrapper .weibo{
            float: right;
        }
        .star{
            float: left;

        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="img-wrapper"><img src="../资料/图片/Pinball---Grid-Style-Blog-PSD---cssauthor.jpg" alt=""></div>
        <div class="info">
            <h2 class="title"> 动画电影</h2>
            <h3 class="category">
                <span class="fas fa-map-marker-alt"></span>
                动画</h3>
            <p class="intro">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis velit nam quidem dolores porro cumque natus eum, odit blanditiis sequi, ullam non officia quae hic. Quo dolore quaerat voluptatibus doloribus!</p>
        </div>
        <div class="star-wrapper">
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
                
            </ul>
            <ul class="weibo">
                <li class="fab fa-weibo"></li>
            </ul>
        </div>
    </div>
</body>
</html>
