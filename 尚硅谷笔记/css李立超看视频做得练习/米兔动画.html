<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 271px;
            width: 132px;
            margin: 0 auto;
            background-image: url('../资料/动画/bigtap-mitu-queue-big.png');
            background-position: 0 0;
            /* transition: .2s steps(3); */
            animation: run .8s steps(4) infinite;
        }
        .box1:hover{
            background-position: -396px 0;
        }
        @keyframes run{
            from{
                background-position: 0 0;
            }
            to{
                background-position: -528px 0 ;
            }
        }
    </style>
</head>
