<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            transition: 2s;
            margin: 100px auto;
            transform-origin: 0 0;
        }
        .box1:hover{
            transform: scaleX(2) scaleY(2) scaleZ(2);
        }
        .img-wrapper{
            border: 1px solid red;
            width: 200px;
            transition: .2s;
            overflow: hidden;
        }
        .img-wrapper:hover img{
            transform: scale(1.2);

        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <div class="img-wrapper">
        <img width="200px" src="../资料/动画/bg2.png" alt="">
    </div>
</body>
</html>
