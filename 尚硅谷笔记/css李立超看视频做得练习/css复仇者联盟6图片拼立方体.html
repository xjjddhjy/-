<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            perspective: 800px;
        }
        .cube{
            width: 200px;
            height: 200px;
            
            margin: 100px auto;
            /* transform: rotateX(45deg) rotateZ(45deg); */
            animation: run 20s infinite linear;
            /* 默认transform是2d变形效果,transform-style: preserver-3d;设置3d */
            transform-style: preserve-3d;
        }
        .cube >div{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        img{
            width: 200px;
            height: 200px;
            opacity: 0.7;
        }
        .box1{
            transform: rotateY(90deg) translateZ(100px);
        }
        .box2{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .box3{
            transform: rotateX(90deg) translateZ(100px);
        }
        .box4{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .box5{
            transform: rotateY(180deg) translateZ(100px);
        }
        .box6{
            transform: rotateY(0deg) translateZ(100px);
        }
        @keyframes run{
            from{
                transform: rotateX(0)  rotateY(0) rotateZ(0);
            }
            to{
                transform: rotateX(360deg) rotateZ(360deg)  rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="box1"><img src="../资料/动画/复仇者/1.jpg" alt=""></div>
        <div class="box2"><img src="../资料/动画/复仇者/2.jpg" alt=""></div>
        <div class="box3"><img src="../资料/动画/复仇者/3.jpg" alt=""></div>
        <div class="box4"><img src="../资料/动画/复仇者/4.jpg" alt=""></div>
        <div class="box5"><img src="../资料/动画/复仇者/5.jpg" alt=""></div>
        <div class="box6"><img src="../资料/动画/复仇者/6.jpg" alt=""></div>
    </div>

</body>
</html>
