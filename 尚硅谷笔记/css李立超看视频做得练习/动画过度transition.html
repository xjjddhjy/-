<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
            
        }
        .box1 div{
            width: 100px;
            height: 100px;
            margin-top: 100px;
            margin-left: 0px;
            
        }
        .box2{
            background-color: #bfa;
            transition-property: all ;
            transition-duration :2s;
            transition-timing-function: ease;
            /* transition-property;all,height,
            transition-timing-function:ease默认值,linear匀速,ease-in加速,ease-out减速，
            ease-in-out慢快慢,cubic-bezier(),steps(1s,end或start默认值表示在开始或结束开始执行),
            transition-duration ,2s,2000ms,

            transition-delay:2s延迟2s再执行
             */
        }
        .box1:hover .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            margin-left: 700px;
        }
        .box1:hover .box3{
            width: 200px;
            height: 200px;
            background-color: orange;
            margin-left: 700px;
        }
        .box3{
            background-color: orange;
            width: 100;
            height: 100px;
            /* transition-timing-function:steps(3,end);
            transition-duration :2s;
            transition-property: all ;
            transition-delay: 2s; */
            transition: margin-left 2s ;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
