<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            font-size: 40px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            position: absolute;
            z-index: 2;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: rgb(204, 127, 255);
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 3;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: rgb(42, 228, 35);
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 4;
        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: rgb(253, 255, 129);
            position: relative;
            
        }
        
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3
        <div class="box4">4</div>
    </div>
</body>
</html>
