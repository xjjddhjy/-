<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../资料/重置样式表/reset.css">
  <link rel="stylesheet" href="./fa/css/all.css">


  <style>
    a {
      text-decoration: none;
    }

    .clearfix::before,
    .clearfix::after {
      content: '';
      display: table;
      clear: both;
    }

    body {

      font: 12px/1.5 "Microsoft YaHei", "Heiti SC", tahoma, arial, "Hiragino Sans GB", 宋体, sans-serif;

    }

    .box1 {
      width: 1364px;
      background-color: rgb(227, 228, 229);
      height: 30px;
      border-bottom: 1px #ddd solid;
      line-height: 30px;
    }

    .box2 {
      width: 1190px;
      margin: 0 auto;
      position: relative;


    }

    .location {
      float: left;
    }

    .location .locationxialakuang {
      background-color: rgb(255, 255, 255);
      width: 320px;
      height: 436px;
      border: 1px solid rgb(204, 204, 204);
      display: none;
      position: absolute;
      box-shadow: 0 1px 1px rgba(187, 187, 187, 0.89);
      top: 30px;
      z-index: 6;

    }

    .beijing {
      padding: 0 10px;
      position: absolute;
      z-index: 7;

      border: 1px solid rgb(227, 228, 229);
      border-bottom: none;


    }

    .location:hover {
      background-color: white;


    }

    .location:hover .locationxialakuang {
      display: block;

    }

    .location:hover .beijing {
      background-color: white;
      border: 1px solid rgb(204, 204, 204);
      border-bottom: none;

    }

    .youcecaidan {
      float: right;

    }

    .youcecaidan li {
      float: left;

    }

    .youcecaidan span,
    .youcecaidan i,
    .youcecaidan a,
    .location a {
      color: #999;
    }

    .location .fas {
      font-size: 14px;
      color: #f10205;
    }

    .youcecaidan a:hover,
    .location a:hover,
    .youcecaidan .highlight {
      color: red;
    }

    .youcecaidan .line {
      width: 1px;
      height: 10px;
      background-color: rgb(204, 204, 204);
      margin: 12px 12px 0;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="box2 clearfix">
      <!-- 左侧菜单 -->
      <div class="location">
        <div class="beijing">
          <i class="fas fa-map-marker-alt"></i>
          <a href="javascript:;">北京</a>
        </div>
        <div class="locationxialakuang">

        </div>


      </div>
      <ul class="youcecaidan clearfix">

        <li><a href="javascript:;">你好请登录</a>
          <a class="highlight" href="javascript:;">免费注册</a>
        </li>



        <li class="line"></li>
        <li><a href="javascript:;">我的订单</a></li>
        <li class="line"></li>
        <li>
          <a href="javascript:;">我的京东 </a>
          <i class="fas fa-caret-down"></i>
        </li>
        <li class="line"></li>
        <li><a href="javascript:;">京东会员</a></li>
        <li class="line"></li>
        <li><a class="highlight" href="javascript:;">企业采购</a>
          <i class="fas fa-caret-down"></i>
        </li>
        <li class="line"></li>
        <li><span>客户服务</span>
          <i class="fas fa-caret-down"></i>
        </li>
        <li class="line"></li>
        <li><span>网站导航</span>
          <i class="fas fa-caret-down"></i>
        </li>
        <li class="line"></li>
        <li><span>手机京东</span></li>
      </ul>
    </div>
  </div>
</body>

</html>
