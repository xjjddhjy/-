<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            float: left;

        }
        .div3{
            width: 100px;

        }
        .div2{
            width: 100px;
            height: 200px;

            float: right;

        }
    </style>

    <div class="div1">
      1  
    </div>
    <div class="div2">
            2
    </div>
    <div class="div3">
        3
    </div>

</html>
