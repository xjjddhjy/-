<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../资料/重置样式表/reset.css">
    <style>
        body{
            background-color: #bfa;
        }
        a{
            text-decoration: none;
        }
        .news-wrapper{
            width: 300px;
            height: 357px;
            background-color: #fff;
            margin: 50px auto;
            border-top: 1px solid #ddd;
        }
        .news-title{
            display: inline-block;
            height: 40px;
            border-top: 1px red solid;
            margin-top: -1px;
            padding-top: 10px;
        }
        .news-title a{
            text-decoration: none;
            color: black;
            font-weight: bold;
            
        }
        .img-title{
            margin-top: -30px;
            color: #fff;
            font-weight: bold;
            /* margin-bottom: 30px; */
            margin-left: 10px;
        }
        .news-img{
            height: 150px;
        }
        .news-list{
            margin-top: 20px;
            
            
        }
        .news-list li{
            margin-bottom: 10px;
        }
        .news-list li a{
            font-size: 14px;
            color: #666;
        }
        .news-list li::before{
            content: '■';
            color: rgb(189, 174, 174);
            font-size: 12px;
            padding-right: 4px;
        }
        .news-list li a:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div class="news-wrapper">
        <h2 class='news-title '>
            <a href="#">体育</a>
        </h2>
        <div class="news-img">
            <a href="#">
                <img src="../code/exercise/img/03/1.jpeg" alt="">
            <h3 class="img-title">费德勒首负迪米 扶额头不满发挥</h3>
            </a>
            
        </div>
        
        <ul class="news-list">
            <li><a href="#">两架歼10挂弹齐飞！你能看出它们的区别吗？ </a></li>
            <li><a href="#">伊朗军演发射仿制版C802反舰导弹</a></li>
            <li><a href="#">航空工业洪都打响新年飞机转场交付"第一枪"</a></li>
            <li><a href="#">回顾空客2020年的亮点为2021年打下坚实基</a></li>
        </ul>
    </div>
    
</body>
</html>
