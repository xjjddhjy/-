<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航条</title>
    <link rel="stylesheet" href="../资料/重置样式表/reset.css">
    <style>
        body{
            height: 3000px;
        }
        .nav{
            width: 1210px;
            height: 48px;
            background-color: rgb(232,231,227);
            margin: 100px auto;
            position: sticky;
            top: 0;
        }
        .nav li{
            float: left;
            
            /* height: 100%; */
            line-height: 48px;
            
        }
        .nav li a:hover{
            background-color:  #777;
            color: rgb(232,231,227);
        }
        .nav li a{
            display: block;
            text-decoration: none;
            color: #777;
            font-size: 19px;
            font-weight: bold;
            padding: 0 34px;
        }
        .nav li:last-child a{
            padding: 0 36px 0 35px;
        }
        
    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="#">html/css</a></li>
        <li><a href="#">browser side</a></li>
        <li><a href="#">server side</a> </li>
        <li><a href="#">programming</a></li>
        <li><a href="#">xml</a></li>
        <li><a href="#">web building</a></li>
        <li><a href="#">web building</a></li>

    </ul>
    
</body>
</html>
