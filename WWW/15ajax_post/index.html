<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML异步对象可不跳转发送请求</title>
</head>
<body>
    <input type="text" value="发送请求报文">

    <h2></h2>
<h3>状态</h3>
</body>

<script>
    
    var h2=document.querySelector('h2');
    document.querySelector('input').onblur=function(){
        document.querySelector('h3').innerHTML='验证中';
        // 创建异步对象
        var xhr=new XMLHttpRequest();
        // 请求行，get请求的数据是拼接在url上的
        xhr.open('post','xxx.php');
        // 注册回调函数
        xhr.onload=function(){
          h2.innerHTML=xhr.responseText;
          document.querySelector('h3').innerHTML='验证完毕';
        }
        // 请求头setRequesrHeader，get请求可省略请求头
        // 参数1，键名，2,值
        // post请求的话必须设置下面的，否则读不到请求数据
        
// 值	描述
// application/x-www-form-urlencoded	在发送前编码所有字符（默认）
// multipart/form-data	
// 不对字符编码。
// 在使用包含文件上传控件的表单时，必须使用该值。
// text/plain	空格转换为 "+" 加号，但不对特殊字符编码。
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

        
        // post请求发送数据放在send中
        // key=value&key2=value2
        xhr.send('name=jack');
    
    }
</script>
</html>
